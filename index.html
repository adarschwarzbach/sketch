<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Iceland&family=Press+Start+2P&display=swap');
    </style>
    <title>Etch-a-Sketch</title>
</head>

<body>
    <div id="header">
        <div>Etch-a-Sketch</div>
    </div>
    
    <div id="instructions">

    </div>

    <div id="controls">
        <button class="buttons" id="standard">Standard</button>
        <button class="buttons" id="palette">Palette</button>
        <input class="buttons" id="pick" type="color" value="#FC4F4F" />
        <button class="buttons" id="rainbow">Rainbow</button>
        <button class="buttons"  id="eraser">Eraser</button>
        <button class="buttons" id="reset">Clear</button>
    </div>

    <div id="container">
    </div>

    <div id="slider-container"> 
        <div>Grid Size:<div id="gridSize">40 x 40</div></div>
        <input id="slider" type="range" value="40" min="1" max="80" />
    </div>

    <footer id="footer">

            <img src="images/github.png" alt="">
        </a>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
